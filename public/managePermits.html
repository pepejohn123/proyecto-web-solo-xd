<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manage Permissions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style/home.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #4caf50;">
        <a class="navbar-brand">
            <img src="https://www.marismith.com/wp-content/uploads/2014/07/facebook-profile-blank-face.jpeg"
                alt="Profile Image" class="profile-img">
            <span id="userName">Welcome to permissions manager! </span>
        </a>
        <a href="/home" class="btn home-btn ml-auto">Home</a>

    </nav>


    <!-- New section for search input and table -->
    <div class="container mt-5">
        

        <div class="form-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Permitted Users</th>
                    <th>Manage Permissions</th>
                </tr>
            </thead>
            <tbody id="documentTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for managing permissions -->
    <div class="modal fade" id="permissionsModal" tabindex="-1" role="dialog" aria-labelledby="permissionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="permissionsModalLabel">Manage Permissions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="permissionsForm">
                        <div class="form-group">
                            <label>Add Person</label>
                            <input type="text" class="form-control" id="addPersonInput" placeholder="Enter friend's email">
                        </div>
                        <div class="form-group">
                            <label>Remove Person</label>
                            <input type="text" class="form-control" id="removePersonInput"
                                placeholder="Enter anti-friend's email">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="publicCheckbox">
                            <label class="form-check-label" for="publicCheckbox">Public</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="managePermissionsBtn">Update!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/user_info.js"></script>
    <script src="/assets/scripts/managePermits.js"></script>
    <!-- Your existing script tags here -->
</body>

</html>
