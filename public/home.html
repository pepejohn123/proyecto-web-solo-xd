<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style/home.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand">
        <img src="https://www.marismith.com/wp-content/uploads/2014/07/facebook-profile-blank-face.jpeg" alt="Profile Image" class="profile-img">
        <span id="userName">Welcome!    </span>
    </a>
    <div class="ml-auto"> <!-- Add a div with ml-auto class for margin-left:auto -->
        
        <button id ="triggerButton" class="change-picture-btn">Change Profile Picture
            <input id="fileInput" type="file" id="profilePictureInput" style="display: none;" >

        </button>
    </div>
</nav>

<div class="container options-container">
    <button id="newDocument"class="option-card">
        <span class="option-icon">&#43;</span>
        <h5>Add Document</h5>
    </button>
    <button id="seeDocument" class="option-card">
        <span class="option-icon">&#128196;</span>
        <h5>Check Documents</h5>
    </button>
    <button id="profiles" class="option-card">
        <span class="option-icon">&#9998;</span>
        <h5>Check Profiles</h5>
    </button>
    <button id="managePermission" class="option-card">
        <span class="option-icon">&#9881;</span>
        <h5>Manage Permissions</h5>
    </button>
</div>
<div class="container mt-5">
    <h3 id="dataTableHeader">Soonest to Expire Documents:</h2>
    <table class="table" id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Date of Expiration</th>
                <th>Days until Expiration</th>
                <!-- Add more columns as needed based on your JSON structure -->
            </tr>
        </thead>
        <tbody id="dataTableBody">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="/assets/scripts/user_info.js"></script>
<script src="/assets/scripts/profile_picture.js"></script>
<script src="/assets/scripts/latestDocuments.js"></script>

<script src="/assets/scripts/button_handler.js"></script>
</body>
</html>
